<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Flappy Miko Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="startButton"></button>
    <audio id="backgroundMusic" loop>
      <source src="sounds effect/bgs.mp3" type="audio/mpeg" />
    </audio>
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1" />
    <div class="message">
      Click <i>Enter</i> to start!
      <p><span style="color: rgb(255, 19, 19)">&uarr;</span> Arrow up to control</p>
    </div>
    <div class="score">
      <span class="score_title"></span>
      <span class="score_val"></span>
    </div>
  </body>
</html>
